<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sign-In</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>




<body class="">
    <div class=" flex-fill">
            <div class="p-2 d-md-none d-flex text-white bg-success">
                <a href="#" class="text-white" 
                   data-bs-toggle="offcanvas"
                   data-bs-target="#bdSidebar">
                    <i class="fa-solid fa-bars"></i>
                </a>
                <span class="ms-3">GFG Portal</span>
            </div>
            <div class="p-2" style="background-color: pink; margin: 0;" >
                <nav style="--bs-breadcrumb-divider:'>';">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                          <a class=" " th:href="@{/DashBoard}" style="color: black; text-decoration:none; ">  DashBoard</a>
                        </li>
                        <li class="breadcrumb-item">AttemptedTests</li>
                        
                    </ol>
                </nav>
               </div>
               <div class="p-2" style="background-color:#ADD8E6; margin: 0;">
                
                <div class="row">
                    <div class="col"  >
                        <p></p>
                    </div>
                </div>
            </div>
       
           <div class="m-4">
            <h3 class="text-center m-0 p-0">Attempted Tests</h3>
                   <hr class="m-0">
            </div>
        <div class="" >
       
        <table style="width: 90%; margin: auto;" class=" table table-bordered ">
       <thead>
      <tr class="bg-light border text-center">
      
      <th >TestID</th>
      <th >Subject</th>
       <th >Batch</th>
      <th >Date</th>
      <th >Time</th>
       <th >Marks</th>
      
    </tr>
    <tr th:each="test : ${tests}" class="text-center" >
        <td th:text=${test.tid}></td>
        <td th:text=${test.subject}></td>
        <td th:text=${test.batch}></td>
        <td th:text=${test.date}></td>
        <td th:text=${test.time}></td>
        <td th:text=${test.marks}></td>
        
        </tr>
    </thead>
    </table>
           </div>
            </div> 
</body>
</html>
