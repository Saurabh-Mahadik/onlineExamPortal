<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Attempted Tests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a2d04b2a4b.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
  <!-- Top Header (Mobile) -->
  <div class="d-md-none d-flex align-items-center text-white bg-success p-2 shadow-sm">
    <a href="#" class="text-white fs-4" data-bs-toggle="offcanvas" data-bs-target="#bdSidebar">
      <i class="fa-solid fa-bars"></i>
    </a>
    <span class="ms-3 fw-semibold">GFG Portal</span>
  </div>

  <!-- Breadcrumb -->
  <div class="p-2 bg-white shadow-sm">
    <nav style="--bs-breadcrumb-divider:'>'; font-size: 0.9rem;">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item">
          <a th:href="@{/DashBoard}" class="text-decoration-none text-success fw-semibold">
            Dashboard
          </a>
        </li>
        
      </ol>
    </nav>
  </div>

  <!-- Page Heading -->
  <div class="container my-4">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h3 class="text-center mb-3 fw-bold text-primary">Attempted Tests</h3>
        <hr>

        <!-- Table Section -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle text-center" style="width: 95%; margin: auto;">
            <thead class="table-light border">
              <tr>
                <th>TestID</th>
                <th>Subject</th>
                <th>Batch</th>
                <th>Date</th>
                <th>Time</th>
                <th>Marks</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="test : ${tests}">
                <td th:text="${test.tid}"></td>
                <td th:text="${test.subject}"></td>
                <td th:text="${test.batch}"></td>
                <td th:text="${test.date}"></td>
                <td th:text="${test.time}"></td>
                <td th:text="${test.marks}"></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
