<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signin-card {
            max-width: 450px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            margin: 60px auto;
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }
        .form-check-label {
            font-weight: 500;
        }
        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary {
            width: 100%;
            border-radius: 10px;
            font-weight: 500;
        }
        .extra-links {
            font-size: 0.9rem;
        }
        .extra-links a {
            text-decoration: none;
            font-weight: 500;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar bg-primary px-3">
        <a class="navbar-brand" href="#">UNIQUE SYSTEM SKILL</a>
    </nav>

    <!-- Sign-In Card -->
    <div class="signin-card">
        <h3 class="text-center mb-4">üë®‚Äçüè´ Teacher Sign-In</h3>

        <form class="row g-3" th:action="@{credentials}" th:object="${teacher}" method="post">

            <!-- Role Selection -->
            <div class="col-12 d-flex justify-content-center gap-4 mb-3">
                <div class="form-check">
                    <input th:value="Admin" class="form-check-input" type="radio" 
                           name="flexRadioDefault" id="flexRadioDefault1"checked>
                    <label class="form-check-label" for="flexRadioDefault1">Trainer</label>
                </div>
                
            </div>

            <!-- Username -->
            <div class="col-12">
                <input type="email" th:field="*{email}" class="form-control" 
                       placeholder="Enter username" required>
            </div>

            <!-- Password -->
            <div class="col-12">
                <input type="password" th:field="*{pass}" class="form-control" 
                       placeholder="Enter password" required>
            </div>

            <!-- Submit Button -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>

            <!-- Extra Links -->
            <div class="col-6 extra-links">
                <p>New User? <a th:attr="href=@{trainer}">Create Account</a></p>
            </div>
            <div class="col-6 text-end extra-links">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>

</body>
</html>
