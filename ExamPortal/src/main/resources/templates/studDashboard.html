<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Available Tests</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />

  <style>
    html, body {
      height: 100%;
      font-family: 'Ubuntu', sans-serif;
    }
    .mynav li a {
      color: #fff;
      text-decoration: none;
      display: block;
      border-radius: 5px;
      padding: 8px 5px;
    }
    .mynav li a.active,
    .mynav li a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .mynav li a i {
      width: 25px;
      text-align: center;
    }
    .notification-badge {
      background-color: rgba(255, 255, 255, 0.7);
      float: right;
      color: #222;
      font-size: 14px;
      padding: 0px 8px;
      border-radius: 2px;
    }
  </style>
</head>

<body>
  <div class="container-fluid p-0 d-flex h-100">
    <!-- Sidebar -->
    <div id="bdSidebar" 
         class="d-flex flex-column flex-shrink-0 p-3 bg-primary text-white offcanvas-md offcanvas-start shadow-sm">
      <a href="/" class="navbar-brand mb-3 text-white fw-bold">
        <i class="fa-solid fa-graduation-cap me-2"></i>Portal
      </a>
      <ul class="mynav nav nav-pills flex-column mb-auto">
        <li class="nav-item mb-1">
          <a th:href="@{profile}">
            <i class="fa-regular fa-user"></i>
            Profile
          </a>
        </li>
        <li class="nav-item mb-1">
          <a th:href="@{/allAttemptedtests}">
            <i class="fa-regular fa-bookmark"></i>
            Attempted Tests
            <span class="notification-badge" th:text="${count}"></span>
          </a>
        </li>
        <li class="nav-item mb-1">
          <a href="#">
            <i class="fa-regular fa-newspaper"></i>
            Study Material
          </a>
        </li>
        <li class="nav-item mb-1">
          <a href="#">
            <i class="fa-solid fa-archway"></i>
            More Activity
          </a>
        </li>
        <li class="sidebar-item nav-item mb-1">
          <a href="#" class="sidebar-link collapsed" 
             data-bs-toggle="collapse"
             data-bs-target="#settings"
             aria-expanded="false"
             aria-controls="settings">
            <i class="fas fa-cog pe-2"></i>
            <span class="topic">Settings</span>
          </a>
          <ul id="settings" 
              class="sidebar-dropdown list-unstyled collapse" 
              data-bs-parent="#sidebar">
            <li><a href="#" class="sidebar-link"><i class="fas fa-sign-in-alt pe-2"></i> Login</a></li>
            <li><a href="#" class="sidebar-link"><i class="fas fa-user-plus pe-2"></i> Register</a></li>
            <li><a href="#" class="sidebar-link"><i class="fas fa-sign-out-alt pe-2"></i> Log Out</a></li>
          </ul>
        </li>
      </ul>
      <hr>
      <div class="d-flex align-items-center">
        <i class="fa-solid fa-book me-2"></i>
        <h6 class="mb-0">Unique System Exam Portal</h6>
      </div>
    </div>

    <!-- Main Content -->
    <div class="bg-light flex-fill">
      <!-- Top Navbar (mobile) -->
      <div class="p-2 d-md-none d-flex text-white bg-success shadow-sm">
        <a href="#" class="text-white fs-4" 
           data-bs-toggle="offcanvas"
           data-bs-target="#bdSidebar">
          <i class="fa-solid fa-bars"></i>
        </a>
        <span class="ms-3 fw-semibold">GFG Portal</span>
      </div>

      <!-- Breadcrumb -->
      <div class="p-2 bg-white shadow-sm">
        <nav style="--bs-breadcrumb-divider:'>'; font-size: 0.9rem;">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">
              <a href="/" class="text-success text-decoration-none">
                <i class="fa-solid fa-house"></i>
              </a>
            </li>
            <li class="breadcrumb-item active fw-semibold">Dashboard</li>
          </ol>
        </nav>
      </div>

      <!-- Heading + Table -->
      <div class="container my-4">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h3 class="text-center mb-3 fw-bold text-primary">Available Tests</h3>
            <hr>

            <div class="table-responsive">
              <table class="table table-bordered table-hover align-middle text-center" style="width: 95%; margin: auto;">
                <thead class="table-light border">
                  <tr>
                    <th>TestID</th>
                    <th>Subject</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="que : ${tests}">
                    <td th:text="${que.id}"></td>
                    <td th:text="${que.subject}"></td>
                    <td th:text="${que.date}"></td>
                    <td th:text="${que.time}"></td>
                    <td>
                      <a class="btn btn-sm btn-primary" 
                         th:attr="href=@{alltests/{id}(id=${que.id})}">
                        Solve
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
          crossorigin="anonymous"></script>
</body>
</html>
