<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sign-In</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>




<body class="">

<nav class="navbar bg-primary">
  <div >
    <a class="navbar-brand" href="#">
    
    UNIQUE SYSTEM SKILL
    </a>
    
  </div>
</nav>
<div th:each="test : ${tests}" class="container my-5 border " style="background-color:rgb(255, 255, 255);height:250px ;width:800px; margin-top:100px">
<div class="row ">
<div >
<table class="my-4" >
<tr>
<td class="fw-bold">Subject: </td> 
<td th:text="${ test.subject}"></td>

<td class="fw-bold">Batch: </td> 
<td th:text="${test.batch}"></td>


</tr>
<tr>

<td class="fw-bold">Question: </td>
<td th:text="${test.question}"></td>
 <td class="fw-bold">Marks: </td> 
<td th:text="${test.marks}"></td>

</tr>
<tr>



</tr>
<tr>
<td class="fw-bold">Time: </td> 
<td th:text="${test.time}"></td>
<td class="fw-bold">Duration: </td> 
<td th:text="${test.duration}"></td>
</tr>
<tr>
<td class="fw-bold">Date: </td> 
<td th:text="${test.date}"></td>

</tr>
<tr>
<td class="fw-bold text-center">Difficulty : </td> 
<td th:text="${test.level}"></td>
</tr>
</table>

</div>
<div class="text-center " >
<a  th:attr=" href=@{start}" class="btn btn-primary" >Go to Test</a>
</div>
</div>
</div>
</body>
</html>
