<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2>Student Profile</h2>
        </div>
        <div class="card-body" >
            <div class="row">
                <!-- Profile Picture -->
                <div class="col-md-4 text-center">
                    <img src="profile.jpg" class="img-fluid rounded-circle mb-3" alt="Student Photo">
                </div>
                <!-- Profile Details -->
                <div class="col-md-8">
                    <h4 class="mb-3" th:text=${profile.getSname}>John Doe</h4>
                    <p><strong>Date of Birth:</strong> January 1, 2000</p>
                    <p><strong>Gender:</strong> <span th:text="${profile.gender}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${profile.email}"></span></p>
                    <p><strong>Phone:</strong> <span th:text="${profile.cnum}"></span></p>
                    <p><strong>Address:</strong> <span th:text="${profile.address}"></span></p>
                    <p><strong>Course Enrolled:</strong> <span th:text="${profile.subject}"></span></p>
                    
                    
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (for responsiveness, if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
