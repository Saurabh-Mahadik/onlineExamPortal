<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sign-In</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>




<body class="">

<div class="container my-5 col-12 " style="background-color: #d8d1d1;height:670px ;width:450px">
<div class="display-6 text-center">Schedule Test</div>
<form class="row g-3 my-3" th:action="@{scheduletest}" th:object="${schedule}" method="get">
<div class="col-12">
                    <select id="inputState" class="form-select"th:field="*{subject}"  >
                    <option selected th:value="Python">Select Subject </option>
                    <option th:value="Python">Python</option>
                    <option th:value="Java">Java</option>
                    <option th:value="DataScience">Data Science</option>
                  </select><br>
  </div>
<div class="col-12">
                    <select id="inputState" class="form-select" th:field="*{batch}" >
                    <option selected th:value="male">Select Batch</option>
                    <option th:value="8AM">8AM</option>
                    <option th:value="10AM">10AM</option>
                    <option th:value="12AM">12AM</option>
                  </select><br>
  </div>
   <div class="col-12">
                    <select id="inputState" class="form-select" th:field="*{level}" >
                    <option selected th:value="male">Select Difficulty Level</option>
                    <option th:value="Easy">Easy</option>
                    <option th:value="Medium">Medium</option>
                    <option th:value="Hard">Hard</option>
                  </select><br>
  </div>
  
  <div class="col-12">
  
    <input type="number" th:field="*{question}" class="form-control" id="inputAddress2" placeholder="Enter Number Questions"><br>
  </div>
  <div class="col-12">
  
    <input type="text" th:field="*{duration}" class="form-control" id="inputAddress2" placeholder="Enter Duration"><br>
  </div>
  <div class="col-12">
  
    <input type="number" th:field="*{marks}" class="form-control" id="inputAddress2" placeholder="Enter Marks"><br>
  </div>
  <div class="col-6">
  <label for="birthday">Select Date:</label>
  <input th:field="*{date}" type="date" id="birthday" name="birthday"><br>
</div>
  <div class="col-6 text-end ">
  <label for="appt">Select a time:</label>
   <input th:field="*{time}" type="time" id="appt" name="appt"><br>
  </div>
  <div class="col-12 text-center">
    <button type="submit"  class="btn btn-primary ">Schedule</button>
  </div>
  </form>
</div>

</body>
</html>
