<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Question</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="">

<nav class="navbar bg-primary">
  <div >
    <a class="navbar-brand" href="#">
    
    UNIQUE SYSTEM SKILL
    </a>
    
  </div>
</nav>
<div th:each="que : ${list1}" class="container my-5  " style="background-color: #d8d1d1;height:350px ;width:800px">
<ol>
   <li>
    <p th:text="${que.question}" class="p-3"></p>
    
    </li>
  </ol>
  <form  th:action="@{{id}(id=${id+1})}" th:object="${answer}" method="post">
  <fieldset>
  <ul style="list-style: none;">
  <li>
  <div class="container" >
     
    <div class="form-check" >
  <input class="form-check-input" th:field=*{selectedAns} th:value=${que.getOpt1}  type="radio" name="${que.getOpt1}" id="flexRadioDefault1" >
  <label th:text=${que.opt1} class="form-check-label col-md-6" for="flexRadioDefault1">
    
  </label>
</div>
<div class="form-check ">
  <input class="form-check-input" th:field=*{selectedAns} th:value=${que.getOpt2} type="radio" name="${que.getOpt2}" id="flexRadioDefault2" >
  <label th:text="${que.opt2}" class="form-check-label" for="flexRadioDefault2">
    Student
  </label>
</div>
<div class="form-check ">
  <input class="form-check-input" th:field=*{selectedAns} th:value=${que.getOpt3}  type="radio" name="${que.getOpt3}" id="flexRadioDefault3" >
  <label th:text="${que.opt3}" class="form-check-label" for="flexRadioDefault3">
   <span></span> 
  </label>
</div>
<div class="form-check ">
  <input class="form-check-input" th:field=*{selectedAns} th:value=${que.getOpt4} type="radio" name="${que.getOpt4}"  id="flexRadioDefault4" >
  <label th:text="${que.opt4}" class="form-check-label" for="flexRadioDefault4">
   <span></span> 
  </label>
</div>

</div> 
</li>
</ul>
</fieldset>
<div class="row p-5">
<div class=" col-5 my-3 " >
<p th:if="${id>1}">
<a class="btn btn-primary " th:href="@{{id}(id=${id-1})}">previous</a>
</p>

</div>

<div class=" col-5 my-4 " >
  
</div>
<div class=" col-2 my-4 ps-5">

<p th:if="${id!=questions}">
<button type="submit"   class="btn btn-primary ">next</button>
</p>

<p th:unless="${id!=questions}">
  <button type="submit"   class="btn btn-primary ">submit</button>

</p>


   


</div>

</div>
</form>

</div>

</body>
