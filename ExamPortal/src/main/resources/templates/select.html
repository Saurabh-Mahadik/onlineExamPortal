<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sign-In</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>




<body class="container">
<table  class="table table-bordered">
 <thead>
    <tr class="border text-center">
      <th >ID</th>
      <th >Questions</th>
      <th >Option 1</th>
      <th >Option 2</th>
      <th >Option 3</th>
      <th >Option 4</th>
      <th >CorrectAnswer</th>
      <th >Action</th>
      <th >Action</th>
    </tr>
    
    <tr th:each="que : ${questions}" class="text-center" >
        <td th:text=${que.qid}></td>
        <td th:text=${que.question}></td>
        
        <td th:text=${que.opt1}></td>
        <td th:text=${que.opt2}></td>
            <td  th:text=${que.opt3}></td>
            <td  th:text=${que.opt4}></td>
            <td  th:text=${que.ans}></td>
            <td><a class="btn btn-primary " th:href="@{add/{id}(id=${que.qid})}">add</a></td>
            <td><a class="btn btn-primary " th:attr=" href=@{registration}">delete</a></td>
             
            
        
    
    </tr>
  </thead>


</table>

</body>
</html>
