<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Questions List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-container {
            margin-top: 40px;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        .table thead {
            background-color: #0d6efd;
            color: white;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f5ff;
        }
        .action-btns .btn {
            margin: 2px;
            border-radius: 8px;
            padding: 5px 12px;
        }
    </style>
</head>

<body class="container">

    <div class="table-container">
        <h2 class="text-center mb-4">ðŸ“‹ Questions List</h2>
        <table class="table table-bordered table-hover text-center align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Questions</th>
                    <th>Option 1</th>
                    <th>Option 2</th>
                    <th>Option 3</th>
                    <th>Option 4</th>
                    <th>Correct Answer</th>
                    <th colspan="2">Actions</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr th:each="que : ${questions}">
                    <td th:text="${que.qid}"></td>
                    <td th:text="${que.question}"></td>
                    <td th:text="${que.opt1}"></td>
                    <td th:text="${que.opt2}"></td>
                    <td th:text="${que.opt3}"></td>
                    <td th:text="${que.opt4}"></td>
                    <td th:text="${que.ans}"></td>
                    <td class="action-btns">
                        <a class="btn btn-sm btn-success" 
                           th:attr="href=@{add/{id}(id=${que.qid})}" 
                           th:onclick="'alert(\'Question number ' +  ${que.qid}  + ' added\')'">
                            Add
                        </a>
                    </td>
                    <td class="action-btns">
                        <a class="btn btn-sm btn-danger" th:attr="href=@{registration}">
                             Delete
                        </a>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
