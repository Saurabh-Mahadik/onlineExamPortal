<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signin-card {
            max-width: 450px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            margin: 60px auto;
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
            font-size: 1.3rem;
        }
        .form-check-label {
            font-weight: 500;
        }
        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary {
            width: 100%;
            border-radius: 10px;
        }
        .extra-links {
            font-size: 0.9rem;
        }
        .extra-links a {
            text-decoration: none;
            font-weight: 500;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
        
      .navbar-nav .nav-link {
      color: white !important;
      transition: 0.3s;
      padding: 8px 15px;
      border-radius: 6px;
    }
    
    .navbar-nav {
     
     margin-left: 270px;
    }
    
    .navbar-nav .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    .brand-gradient {
      background: linear-gradient(45deg, #fff, #ffc107);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    </style>
</head>

<body>

    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow sticky-top px-3 py-2">
    <a class="navbar-brand fw-bold" th:attr="href=@{/}">
      <span class="brand-gradient">EXAM EDGE</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarNavDropdown">
      <ul class="navbar-nav ">
        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/">Features</a></li>
        <li class="nav-item"><a class="nav-link" href="/">About</a></li>
        
      </ul>

      
    </div>
  </nav>

    <!-- Sign-In Card -->
    <div class="signin-card">
        <h3 class="text-center mb-4">ðŸ”‘ Sign-In</h3>

        <form class="row g-3" th:action="@{loginIn}" th:object="${student1}" method="post">

            <!-- Role Selection -->
            <div class="col-12 d-flex justify-content-center gap-4 mb-3">
                
                <div class="form-check">
                    <input th:value="Student" class="form-check-input" type="radio" 
                           name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">Student</label>
                </div>
            </div>

            <!-- Email -->
            <div class="col-12">
                <input type="email" th:field="*{email}" class="form-control" 
                       placeholder="Enter email" required>
            </div>

            <!-- Password -->
            <div class="col-12">
                <input type="password" th:field="*{pass}" class="form-control" 
                       placeholder="Enter password" required>
            </div>

            <!-- Submit Button -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>

            <!-- Extra Links -->
            <div class="col-6 extra-links">
                <p>New User? <a th:attr="href=@{registration}">Create Account</a></p>
            </div>
            <div class="col-6 text-end extra-links">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>

</body>
</html>
