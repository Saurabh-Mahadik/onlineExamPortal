<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sign-In</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>




<body class="" style="background-color: #f8f8f8d5;">

<nav class="navbar bg-primary">
  <div >
    <a class="navbar-brand" href="#">
    
    UNIQUE SYSTEM SKILL
    </a>
    
  </div>
</nav>

<div class="container my-5 border " style="background-color: white;height:400px ;width:450px">
<div class="display-6 text-center">Sign-In</div>
<form class="row g-3 my-3" th:action="@{loginIn}" th:object="${student1}" method="post">

<div class="form-check col-3 " >
 
  <input  th:value="Admin" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
 
  
  <label class="form-check-label col-md-6" for="flexRadioDefault1">
 Admin
  </label>
  
</div>
<div class="form-check col-9">
  <input   th:value="Student" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Student
  </label>
</div>
     <div class="col-12">

    <input type="email"  th:field="*{email}" class="form-control"  placeholder="Enter email"><br>
  </div>
  <div class="col-12">
    
    <input type="password" th:field="*{pass}" class="form-control"  placeholder="Enter password"><br>
  </div>
  
  <div class="col-12 text-center my-1">
    <button type="submit"   class="btn btn-primary ">Log In</button>
  </div>
  <div class="form-check col-7 ps-1 " >
  <p>New User?<a th:attr=" href=@{registration}">Create Account</a></p>
</div>
<div class="form-check col-5 ps-5">
  <p>Forget Password?</p>
</div>
</form>
</div>
</body>
</html>
